	<style type="text/css">
.canvas-wrap{
            width: 500px;
            max-width: 100%;
            position: relative;
            padding: 0;
            box-sizing: content-box;
			height: 500px;
            display: flex;
}
.canvas-wrap canvas{
            position: absolute;
            left:0;
            top:0;
            border: 0;
            box-sizing: content-box;
            padding: 0;
            margin: 0;
}
.canvas-wrap canvas{
	background-color:white;
}
</style>
</head>
<body bgcolor="#EEEEEE">

		display: flex;
	">

		<canvas id="pixi" tabindex="0" width="500" height="500"></canvas></canvas><br/>
	</div>
<pre>
方向キー: 無限移動
Shift+方向キー: 1マス移動

</pre>

		margin:5px;

	</textarea>
		</form>
	</div>
